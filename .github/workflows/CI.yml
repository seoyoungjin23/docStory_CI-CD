name: CI (No Test)

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-only:
    name: Build Spring Boot (No Test)
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. gradlew 실행 권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Gradle 캐시 설정 (의존성 속도 향상)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5. 테스트 제외하고 빌드만 수행
      - name: Build without tests
        run: ./gradlew build -x test
